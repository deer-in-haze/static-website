<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Homepage</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<nav id="navbar" class="navbar navbar-expand-lg fixed-top"></nav>

<header id="homepage-hero" class="py-5">
    <div class="container py-5 text-center hero-text">

        <h1 class="hero-title mb-3">
            Explore the universe.
        </h1>

        <div class="hero-links">

            <a href="sky_events_calendar_page.html ">Events</a>
            <span>|</span>

            <a href="https://www.nasa.gov/images/">Images</a>
            <span>|</span>

            <a href="https://data.nasa.gov/">Data</a>
            <span>|</span>

            <a href="planetarium.html">Discovery</a>

        </div>

    </div>


    <div id="hero-news" class="hero-news">
        <div class="hero-news-title">Latest space news</div>
        <div class="hero-news-list" id="hero-news-list">Loading…</div>
    </div>
</header>

<section id="homepage-cards" class="py-5">
    <div class="container">
        <div class="row">

            <!-- Moon phase card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img
                            id="moonphase-img"
                            class="card-img-top"
                            src="images/moon_phases/new_moon.png"
                            alt="Moon phase"
                    />

                    <div class="card-body">
                        <h5 class="card-title" id="moonphase-title">Moon phase</h5>
                        <p class="card-text" id="moonphase-text">Loading today’s moon phase…</p>

                        <a
                                href="sky_events_calendar_page.html"
                                class="btn btn-primary btn-sm"
                                id="sky_events_calendar-btn"
                        >
                            Sky Events Calendar (SKYCAL)
                        </a>
                    </div>
                </div>
            </div>

            <!-- VirtualSky card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow">
                    <img src="images/cygnus.svg" class="card-img-top" alt="Cygnus constellation" />

                    <div class="card-body">
                        <h5 class="card-title">VirtualSky</h5>
                        <p class="card-text">Explore the planetarium</p>

                        <a href="planetarium.html" class="btn btn-primary btn-sm">
                            Planetarium (VirtualSky)
                        </a>
                    </div>
                </div>
            </div>

            <!-- APOD slideshow card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow" id="apod-card">
                    <div class="apod-media">
                        <img
                                id="apod-img"
                                class="card-img-top"
                                src="images/placeholder_cat.png"
                                alt="NASA Astronomy Picture of the Day"
                        />

                        <div class="apod-controls" aria-label="APOD controls">
                            <button class="apod-btn" id="apod-prev" type="button" aria-label="Previous APOD">‹</button>
                            <button class="apod-btn" id="apod-next" type="button" aria-label="Next APOD">›</button>
                        </div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" id="apod-title">NASA APOD (Last 7 Days)</h5>
                        <p class="card-text" id="apod-text">Loading…</p>

                        <div class="apod-meta">
                            <span id="apod-date"></span>
                            <a id="apod-link" class="apod-link" href="#" target="_blank" rel="noopener">
                                Open
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

<script src="./js/api.js" defer></script>
<script src="./js/user.js" defer></script>
<script src="./js/helper.js" defer></script>

<script src="./js/hero_news.js" defer></script>
<script src="./js/moon_card.js" defer></script>
<script src="./js/apod_card.js" defer></script>

<script src="./js/main.js" defer></script>
</body>
</html>
