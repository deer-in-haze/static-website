name: Update APOD images

on:
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  apod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update APOD
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: node scripts/update_apod.js

      - name: Commit and push
        run: |
          git config user.name "apod-bot"
          git config user.email "apod-bot@users.noreply.github.com"
          git add data/apod_last7.json images/apod/*
          git commit -m "chore: update APOD last 7 days" || exit 0
          git push
