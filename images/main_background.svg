    <circle cx="1020" cy="775" r="2.1" fill="url(#speck)"/>
    <circle cx="1120" cy="690" r="2.7" fill="url(#speck)"/>
    <circle cx="1220" cy="770" r="2.0" fill="url(#speck)"/>
    <circle cx="1320" cy="710" r="2.6" fill="url(#speck)"/>
