<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base dark gradient so it's not flat -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070a12" />
      <stop offset="0.55" stop-color="#0b0f1a" />
      <stop offset="1" stop-color="#05070d" />
    </linearGradient>

    <!-- "CMB-like" noise texture -->
    <filter id="cmbNoise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="8" result="noise" />
      <feComponentTransfer in="noise" result="noiseSoft">
        <feFuncR type="gamma" amplitude="0.6" exponent="1.8" offset="0.0" />
        <feFuncG type="gamma" amplitude="0.6" exponent="1.8" offset="0.0" />
        <feFuncB type="gamma" amplitude="0.6" exponent="1.8" offset="0.0" />
      </feComponentTransfer>
      <feGaussianBlur in="noiseSoft" stdDeviation="0.35" result="noiseBlur" />
      <feColorMatrix in="noiseBlur" type="matrix" values="
        0.55 0    0    0 0
        0    0.65 0    0 0
        0    0    0.90 0 0
        0    0    0    0.12 0" result="noiseTint" />
    </filter>

    <!-- Brighter, punchier speck -->
    <radialGradient id="speck" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f4f8ff" stop-opacity="1" />
      <stop offset="28%" stop-color="#d7e6ff" stop-opacity="0.65" />
      <stop offset="65%" stop-color="#bcd0ff" stop-opacity="0.22" />
      <stop offset="100%" stop-color="#bcd0ff" stop-opacity="0" />
    </radialGradient>

    <!-- Stronger glow for visibility -->
    <filter id="speckGlow" x="-250%" y="-250%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="0.1" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Gentle vignette to frame content -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="60%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.45" />
    </radialGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bg)" />

  <!-- Overlay the subtle "CMB" noise -->
  <rect width="1920" height="1080" filter="url(#cmbNoise)" opacity="1" />

  <!-- Many more, more visible specks -->
  <g opacity="0.95" filter="url(#speckGlow)">
    <!-- top band -->
    <circle cx="90" cy="80" r="2.8" fill="url(#speck)"/>
    <circle cx="160" cy="130" r="2.0" fill="url(#speck)"/>
    <circle cx="240" cy="60" r="2.4" fill="url(#speck)"/>
    <circle cx="320" cy="140" r="1.9" fill="url(#speck)"/>
    <circle cx="420" cy="90" r="2.6" fill="url(#speck)"/>
    <circle cx="520" cy="160" r="2.1" fill="url(#speck)"/>
    <circle cx="620" cy="70" r="2.7" fill="url(#speck)"/>
    <circle cx="710" cy="120" r="2.2" fill="url(#speck)"/>
